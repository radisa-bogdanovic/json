<div class="container col-sm-6">
  <h3>Name: {{ user.name }}</h3>
  <p>User username:{{ user.username }}</p>
  <p>Email: {{ user.email }}</p>
  <p>Website: {{ user.website }}</p>
  <p>User phone: {{ user.phone }}</p>
  <button class="btn btn-primary" (click)="goToAlbums(user.id)">Albums</button>
  ||
  <button class="btn btn-primary" (click)="goToToDo(user.id)">Todo</button> ||
  <button class="btn btn-primary" (click)="goToPosts(user.id)">Posts</button>
</div>
